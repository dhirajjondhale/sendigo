{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Subscriber</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f8fafc;
        }
        .form-input {
            width: 100%;
            padding: 0.5rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            outline: none;
            transition: all 0.2s;
        }
        .form-input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5);
        }
        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
            margin-bottom: 0.25rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body class="min-h-screen py-12 px-4 sm:px-6">
    <div class="max-w-2xl mx-auto bg-white rounded-xl shadow-sm p-8">
        <div class="mb-8">
            <h1 class="text-2xl font-bold text-gray-900">Add New Subscriber</h1>
            <p class="mt-2 text-gray-600">Enter the subscriber's information below.</p>
        </div>

        <form method="post" class="space-y-6">
            {% csrf_token %}
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Email field -->
                <div class="form-group md:col-span-2">
                    <label class="form-label" for="email">Email Address*</label>
                    <input type="email" id="email" name="email" class="form-input" required>
                </div>

                <!-- First Name field -->
                <div class="form-group">
                    <label class="form-label" for="first_name">First Name*</label>
                    <input type="text" id="first_name" name="first_name" class="form-input" required>
                </div>

                <!-- Last Name field -->
                <div class="form-group">
                    <label class="form-label" for="last_name">Last Name*</label>
                    <input type="text" id="last_name" name="last_name" class="form-input" required>
                </div>

                <!-- Address field -->
                <div class="form-group md:col-span-2">
                    <label class="form-label" for="address">Address</label>
                    <textarea id="address" name="address" rows="2" class="form-input"></textarea>
                </div>

                <!-- Phone Number field -->
                <div class="form-group">
                    <label class="form-label" for="phone_number">Phone Number</label>
                    <input type="tel" id="phone_number" name="phone_number" class="form-input" pattern="[0-9]{10}" title="Please enter a valid 10-digit phone number">
                </div>

                <!-- Birthday field -->
                <div class="form-group">
                    <label class="form-label" for="birthday">Birthday</label>
                    <input type="date" id="birthday" name="birthday" class="form-input">
                </div>

                <!-- Email Marketing Consent -->
                <div class="form-group md:col-span-2">
                    <label class="inline-flex items-center">
                        <input type="checkbox" name="email_marketing" class="rounded border-gray-300 text-blue-600 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50" checked>
                        <span class="ml-2 text-sm text-gray-600">I agree to receive email marketing communications</span>
                    </label>
                </div>
            </div>

            <div class="flex items-center justify-end space-x-4 mt-8">
                <a href="{% url 'audiencepage1' %}" class="px-4 py-2 text-sm font-medium text-gray-700 hover:text-gray-800">
                    Cancel
                </a>
                <button type="submit" class="px-6 py-2 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all">
                    Add Subscriber
                </button>
            </div>
        </form>
    </div>
</body>
</html>
