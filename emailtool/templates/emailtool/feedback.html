{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Survey Page - Audience</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          animation: {
            'fade-in': 'fadeIn 0.5s ease-out',
            'slide-in': 'slideIn 0.5s ease-out',
            'pulse': 'pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            slideIn: {
              '0%': { transform: 'translateY(20px)', opacity: '0' },
              '100%': { transform: 'translateY(0)', opacity: '1' },
            },
          },
        },
      },
    }
  </script>
</head>
<body class="font-sans bg-gray-100 text-gray-800 min-h-screen">
  <div class="flex flex-col md:flex-row w-full min-h-screen">
    <aside class="w-full md:w-64 bg-gray-50 p-6 shadow-md">
      <h3 class="text-xl font-semibold text-gray-800 mb-4 animate-fade-in">Feedback</h3>
      <div class="section">
        <h4 class="text-sm font-medium text-gray-600 mb-2">Categories</h4>
        <ul class="space-y-2">
          <li class="font-semibold text-teal-600 cursor-pointer py-1 animate-fade-in">Feedback Form</li>
          <li class="text-gray-600 hover:text-teal-600 transition-colors duration-200 py-1 animate-fade-in">
            <a href="{% url 'complete_feedback' %}" class="no-underline text-inherit">Completed</a>
          </li>
        </ul>
      </div>
    </aside>
    <main class="flex-1 p-6 md:p-8 bg-white">
      <div class="flex justify-end mb-6">
        <a 
          href="{% url 'audience_dashboard' %}" 
          class="text-center text-white px-6 py-3 rounded-xl bg-gradient-to-br from-indigo-500 to-purple-600 hover:from-indigo-600 hover:to-purple-700 hover:shadow-lg hover:-translate-y-1 text-lg font-semibold shadow-md transition-all duration-300 animate-slide-in"
        >
          Go to Dashboard
        </a>
      </div>
      <div class="bg-teal-50 border-l-4 border-teal-500 p-4 mb-6 relative animate-fade-in">
        <p class="text-gray-700">
          <strong>We value your feedback!</strong><br/>
          Please take a moment to complete this Feedback to help us improve our services.
        </p>
        <span 
          class="absolute top-2 right-4 text-gray-600 text-xl cursor-pointer hover:text-gray-800 transition-colors duration-200" 
          onclick="this.parentElement.style.display='none'"
        >
          Ã—
        </span>
      </div>
      <div class="bg-white p-6 rounded-xl shadow-md animate-slide-in">
        <h2 class="text-2xl font-bold text-gray-800 mb-6">Feedback Form</h2>
        <form method="POST" class="space-y-6">
          {% csrf_token %}
          <div>
            <label for="id_name" class="block text-sm font-medium text-gray-700 mb-1">Your Name:</label>
            <input 
              type="text" 
              name="name" 
              id="id_name" 
              class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-teal-500 focus:border-teal-500 transition-all duration-200" 
              required
            >
          </div>
          <div>
            <label for="id_email" class="block text-sm font-medium text-gray-700 mb-1">Your Email:</label>
            <input 
              type="email" 
              name="email" 
              id="id_email" 
              class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-teal-500 focus:border-teal-500 transition-all duration-200" 
              required
            >
          </div>
          <div>
            <label for="id_feedback" class="block text-sm font-medium text-gray-700 mb-1">Your Feedback:</label>
            <textarea 
              name="feedback" 
              id="id_feedback" 
              class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-teal-500 focus:border-teal-500 transition-all duration-200" 
              rows="4" 
              required
            ></textarea>
          </div>
          <button 
            type="submit" 
            class="w-full bg-teal-500 text-white p-3 rounded-md font-semibold hover:bg-teal-600 hover:shadow-lg hover:-translate-y-1 transition-all duration-300"
          >
            Submit
          </button>
        </form>
      </div>
    </main>
  </div>
</body>
</html>
