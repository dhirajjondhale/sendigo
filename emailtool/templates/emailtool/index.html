{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Email Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js -->

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f4;
    }

    .container {
      display: flex;
      height: 100vh;
      padding: 20px;
    }

    .dashboard-header h2 {
      color: #333;
    }

    .section {
      margin-top: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }

    th {
      background-color: #f4f4f4;
    }

    .sidebar {
      width: 250px;
      background: #fff;
      padding: 20px;
      border-right: 1px solid #ddd;
      overflow-y: auto;
    }

    .sidebar h3 {
      margin-top: 0;
      font-size: 18px;
    }

    .section h4 {
      font-size: 14px;
      margin-bottom: 10px;
    }

    .section ul {
      list-style-type: none;
      padding-left: 0;
    }

    .section li {
      padding: 8px;
      cursor: pointer;
    }

    .section li.active,
    .section li.selected {
      background: #007BFF;
      color: #fff;
      border-radius: 4px;
    }

    .main-content {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: #f9f9f9;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .top-bar input[type="text"] {
      width: 60%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .top-bar select {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .alert {
      background: #fff3cd;
      padding: 15px;
      border: 1px solid #ffeeba;
      border-radius: 4px;
      margin-bottom: 20px;
      position: relative;
    }

    .alert a {
      text-decoration: underline;
      color: #856404;
    }

    .alert .close {
      position: absolute;
      right: 10px;
      top: 5px;
      cursor: pointer;
    }

    .list-section {
      background: #fff;
      padding: 15px;
      border-radius: 4px;
    }

    .list-section .item {
      display: flex;
      align-items: center;
      padding: 10px 0;
      border-top: 1px solid #eee;
    }

    .list-section .item:first-child {
      border-top: none;
    }

    .details {
      flex: 1;
      margin-left: 10px;
    }

    .title {
      font-weight: bold;
    }

    .title .type {
      background: #e0e0e0;
      border-radius: 4px;
      padding: 2px 6px;
      margin-left: 8px;
      font-size: 12px;
    }

    .time {
      color: #777;
      font-size: 12px;
    }

    .status {
      font-size: 13px;
      color: green;
      margin-right: 10px;
    }

    .report-btn {
      background: #007BFF;
      color: #fff;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    canvas#performanceChart {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 10px;
      max-width: 100%;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <main class="main-content">
      <header class="dashboard-header">
        <h2>Email Dashboard</h2>
      </header>

      <section class="section">
        <h3>ðŸ“Š Performance</h3>
        <table>
          <thead>
            <tr>
              <th>Email</th>
              <th>Recipient</th>
              <th>Open Rate</th>
              <th>Unsubscribe Rate</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Spring Sale</td>
              <td>5,000</td>
              <td>45%</td>
              <td>0.3%</td>
            </tr>
            <tr>
              <td>Feature Update</td>
              <td>3,000</td>
              <td>50%</td>
              <td>0.1%</td>
            </tr>
          </tbody>
        </table>
      </section>

      <section class="section">
        <h3>ðŸ•µ Track Conversions</h3>
        <table>
          <thead>
            <tr>
              <th>Deliveries</th>
              <th>Opened</th>
              <th>Clicked</th>
              <th>Orders</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>10,000</td>
              <td>4,500</td>
              <td>1,200</td>
              <td>300</td>
            </tr>
          </tbody>
        </table>
      </section>

      <section class="section">
        <h3>ðŸ“ˆ Performance Over Time</h3>
        <canvas id="performanceChart" width="400" height="200"></canvas>
      </section>
    </main>
  </div>

  <script>
    const ctx = document.getElementById('performanceChart').getContext('2d');
    const performanceChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May'],
        datasets: [
          {
            label: 'Open Rate',
            data: [30, 45, 50, 40, 60],
            borderColor: '#007BFF',
            backgroundColor: 'rgba(0, 123, 255, 0.1)',
            tension: 0.3,
            fill: true
          },
          {
            label: 'Click Rate',
            data: [10, 15, 20, 18, 25],
            borderColor: '#28a745',
            backgroundColor: 'rgba(40, 167, 69, 0.1)',
            tension: 0.3,
            fill: true
          }
        ]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: 'top'
          },
          title: {
            display: true,
            text: 'Email Campaign Performance'
          }
        },
        scales: {
          y: {
            beginAtZero: true,
            ticks: {
              callback: function(value) {
                return value + '%';
              }
            }
          }
        }
      }
    });
  </script>
</body>
</html>
